<!DOCTYPE html>
<html lang="en" th:replace="layouts/client/client_main :: layout (~{::title}, ~{::main}, ~{::ul})" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{dispatcherHeader}">Title</title>
</head>
<body>

<ul class="navbar-nav mr-auto">
    <li class="nav-item active">
        <a class="nav-link" th:href="@{/dispatcher}" th:text="#{allRepairs}">Home <span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Opinions</a>
    </li>
</ul>

<main>
    <div>
        <h2 >Wszystkie naprawy</h2>

        <div th:unless="${#lists.isEmpty(repairs)}">

            <table class="table table-striped btn-table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" >Start Date</th>
                    <th scope="col" >Options</th>
                </tr>
                </thead>
                <tbody>
                <tr th:id="${repair.id}" th:each="repair : ${repairs}"
                    th:style="'background: ' + ${repair.currentStatus.colour}">
                    <th scope="row" th:text="${repair.id}">#</th>
                    <td th:text="${#dates.format(repair.startDate, 'yyyy-MM-dd HH:mm')}">John</td>
                    <td>
                        <div th:if="${repair.isFinalStatus()}">
                            <a>Oce≈Ñ</a>
                        </div>
                        <div th:if="${repair.canBeCancalled()}">
                            <button type="button" class="btn btn-primary btn-sm m-0"
                                    data-toggle="modal" data-target="#basicExampleModal"
                                    th:attr="data-target='#basicExampleModal'+${repair.businessKey}">Launch modal</button>
                            <div class="modal fade" id="basicExampleModal" th:id="basicExampleModal+${repair.businessKey}"
                                 tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            Are You sure???
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <form class="text-center"
                                                  action="#" th:action="@{/client/cancelOrder}" method="post" novalidate>
                                                <input type="hidden" id="orderBusinessKey" name="orderBusinessKey" th:value="${repair.businessKey}">
                                                <button type="submit" class="btn btn-primary" >Save changes</button>
                                            </form>
                                            <!--<a type="button" class="btn btn-outline" th:href="@{/client/newOrder/{orderBusinessKey}(orderBusinessKey=${order.businessKey})}"><i class="fa fa-check"></i>&nbsp;Yes</a>-->
                                            <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

</body>
</html>
