<!DOCTYPE html>
<html lang="en" th:replace="layouts/main_layout :: layout (~{::title}, ~{::form})" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{registerHeader}">Title</title>

   <!-- <script src='https://www.google.com/recaptcha/api.js'></script>-->
</head>
<body>

    <!-- Default form register -->
    <form class="text-center border border-light p-5 needs-validation"
          action="#" th:action="@{/register}" th:object="${user}" method="post" novalidate>

        <p class="h4 mb-4" th:text="#{registerHeader}">Sign up</p>

        <div class="form-row mb-4">
            <div class="col md-form">
                <!-- First name -->
                <label class="required" for="defaultRegisterFormFirstName" th:text="#{register.firstName}">First Name</label>
                <input type="text" id="defaultRegisterFormFirstName" class="form-control "
                       th:field="*{firstName}"
                       th:classappend="${not #lists.isEmpty(#fields.errors('firstName'))} ? is-invalid">
                <div class="invalid-feedback">
                    <p th:each="error: ${#fields.errors('firstName')}"
                       th:text="${error}">Invalid data</p>
                </div>
            </div>
            <div class="col md-form">
                <!-- Last name -->
                <label class="required" for="defaultRegisterFormLastName" th:text="#{register.lastName}">Last Name</label>
                <input type="text" id="defaultRegisterFormLastName" class="form-control "
                       th:field="*{lastName}"
                       th:classappend="${not #lists.isEmpty(#fields.errors('lastName'))} ? is-invalid">
                <div class="invalid-feedback">
                    <p th:each="error: ${#fields.errors('lastName')}"
                       th:text="${error}">Invalid data</p>
                </div>
            </div>
        </div>

        <!-- E-mail -->
        <div class="form-row md-form">
            <label class="required" for="email" th:text="#{register.email}">Email</label>
            <input type="email" id="email"
                   class="form-control mb-4 " th:field="*{email}"
                   th:classappend="${not #lists.isEmpty(#fields.errors('email'))} ? is-invalid">
            <div class="invalid-feedback">
                <p th:each="error: ${#fields.errors('email')}"
                   th:text="${error}">Invalid data</p>
            </div>
        </div>
        <!--<div class="md-form md-outline">
            <input type="email" id="email" class="form-control validate">
            <label for="email" data-error="wrong" data-success="right">Type your email</label>
        </div>-->

        <!-- Login -->
        <!--<input type="text" id="login"
               class="form-control mb-4" placeholder="Login" th:field="*{login}">-->

        <!-- Password -->
        <div class="form-row md-form">
            <label class="required" for="defaultRegisterFormPassword" th:text="#{register.password}">Password</label>
            <input type="password" id="defaultRegisterFormPassword" class="form-control"
                   aria-describedby="defaultRegisterFormPasswordHelpBlock"
                   th:field="*{password}"
                   th:classappend="${not #lists.isEmpty(#fields.errors('password'))} ? is-invalid">
            <small id="defaultRegisterFormPasswordHelpBlock" class="form-text col mb-4"
                    th:text="#{register.password.hint}">
                    At least 8 characters and 1 digit
            </small>
            <div class="invalid-feedback">
                <p th:each="error: ${#fields.errors('password')}"
                   th:text="${error}">Invalid data</p>
            </div>
        </div>

        <!-- Phone number -->
        <div class="form-row md-form">
            <label for="defaultRegisterPhonePassword" th:text="#{register.phoneNumber}">Phone Number</label>
            <input type="tel" id="defaultRegisterPhonePassword" class="form-control"
                   th:field="*{phoneNumber}"
                   th:classappend="${not #lists.isEmpty(#fields.errors('phoneNumber'))} ? is-invalid">
            <div class="invalid-feedback">
                <p th:each="error: ${#fields.errors('phoneNumber')}"
                   th:text="${error}">Invalid data</p>
            </div>
        </div>

        <!-- Newsletter -->
        <!--<div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
            <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our newsletter</label>
        </div>-->
        <!--<div class="form-row mb-4">
            <div class="g-recaptcha col-sm-5"
                 th:attr="data-sitekey=${@captchaConfiguration.getSite()}"></div>
            <span id="captchaError" class="alert alert-danger col-sm-4"
                  style="display:none"></span>
        </div>-->

        <!-- Sign up button -->
        <button id="signUpBtn" class="btn btn-info mt-4 mb-2 btn-block" type="submit" th:text="#{register.signIn}">Sign in</button>

    </form>

</body>
</html>
