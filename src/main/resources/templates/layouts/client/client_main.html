<!DOCTYPE html>
<html lang="en" th:fragment="layout (title, content, ul)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">***** ***</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/car-mechanic.ico}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}" href="/static/css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/static/css/style.css">
    <!-- MDBootstrap Datatables  -->
    <link th:href="@{/css/addons-pro/datatables2.min.css}" href="/static/css/addons-pro/datatables2.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark green scrolling-navbar">
        <a class="navbar-brand" th:href="@{/}"><strong>CARdio</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <th:block th:replace="${ul}"/>
            <ul class="navbar-nav nav-flex-icons">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-default"
                         aria-labelledby="navbarDropdownMenuLink-333">
                        <a sec:authorize="hasRole('ROLE_ADMINISTRATOR')" class="dropdown-item" th:href="@{/admin}">Admin</a>
                        <a sec:authorize="hasRole('ROLE_MECHANIC')" class="dropdown-item" th:href="@{/mechanic}">Mechanic</a>
                        <a sec:authorize="hasRole('ROLE_CLIENT')" class="dropdown-item" th:href="@{/client}">Client</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" th:text="#{logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/PawelBialek98"><i class="fab fa-github"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</header>


<main>
    <div class="container">
        <div class="row my-5 py-5">
            <div class="col-md-1"></div>
            <div class="col text-center">
                <div th:replace="${content}">

                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</main>

<footer th:insert="layouts/footer :: copy"></footer>

<!-- jQuery -->
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
<!-- MDBootstrap Datatables  -->
<script type="text/javascript" th:src="@{/js/addons-pro/datatables2.min.js}"></script>

<script type="text/javascript" th:src="@{/js/init.js}"></script>

<script th:inline="javascript">
    var errorMessage = [[${errorMessage}]];
    var sucessMessage = [[${sucessMessage}]];
    console.log(errorMessage);

    if(errorMessage){
        window.onload = function(){
            toastr.error(errorMessage);
        };
    }
    if(sucessMessage){
        window.onload = function(){
            toastr.success(sucessMessage);
        };
    }
</script>
</body>
</html>
